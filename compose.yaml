name: ojs-350

services:

  pkp:
    image: pkp-ojs-350
    ports:
      - 8000:80
    volumes:
      - ./app:/var/www/html
      - ./files:/var/www/files
      - ./config/error_log:/var/www/error_log
      - ./config/php.custom.ini:/usr/local/etc/php/conf.d/custom.ini
    working_dir: /var/www/html
    restart: always
    depends_on:
      - db

  db:
    image: mariadb:10.6.23
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: ojs
      MYSQL_USER: ojs
      MYSQL_PASSWORD: ojs

volumes:
  db_data: